<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/Cousteau.jpg" class="profile__photo" alt="Кусто">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button" type="button"><img src="./images/Vector.svg" alt="Курсор"
                            class="profile-info__icon"></button>
                    <p class="profile-info__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="./images/Cross.svg" alt="Крест"
                        class="profile__icon"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/Karachaevsk.jpg" class="element__image" alt="Карачаевск">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.jpg" class="element__image" alt="Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" class="element__image" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Elbrus.jpg" class="element__image" alt="Эльбрус">
                    <div class="element__group">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Dombai.jpg" class="element__image" alt="Домбай">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/Cherkessia.jpg" class="element__image" alt="Карачаево-Черкесия">
                    <div class="element__group">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <div class="popup">
            <div class="popup__container">
                <div class="popup__body">
                    <h2 class="popup__text">Редактировать профиль</h2>
                    <form class="popup__form" name="editForm">
                        <input class="popup__input popup__input_value_name" type="text" placeholder="Имя" name="name">
                        <input class="popup__input popup__input_value_job" type="text" placeholder="О себе" name="job">
                        <button class="popup__save" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__close" type="button"><img src="./images/Close-Icon.svg"
                            alt="Закрывающая иконка" class="popup__icon"></button>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
