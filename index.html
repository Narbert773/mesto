<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/Cousteau.jpg" class="profile__photo" alt="Кусто">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button" type="button"><img src="./images/Vector.svg" alt="Курсор"
                            class="profile-info__icon"></button>
                    <p class="profile-info__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"><img src="./images/Cross.svg" alt="Крест"
                        class="profile__icon"></button>
            </section>
            <section class="elements">
                <template id="card-template">
                    <div class="element">
                        <button class="element__trash-button" type="button"></button>
                        <img src="./images/Dombai.jpg" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title"></h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <div class="popup popup_edit-profile">
            <div class="popup__container popup__container_edit-profile">
                <h2 class="popup__text popup__text_edit-profile">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit-profile" name="editForm">
                    <input class="popup__input popup__input_value_name" type="text" placeholder="Имя" name="name">
                    <input class="popup__input popup__input_value_job" type="text" placeholder="О себе" name="job">
                    <button class="popup__save popup__save_edit-profile" type="submit">Сохранить</button>
                </form>
                <button class="popup__close popup__close_edit-profile" type="button"><img src="./images/Close-Icon.svg"
                        alt="Закрывающая иконка" class="popup__icon popup__icon_edit-profile"></button>
            </div>
        </div>
        <div class="popup popup_adding-card">
            <div class="popup__container popup__container_adding-card">
                <h2 class="popup__text popup__text_adding-card">Новое место</h2>
                <form class="popup__form popup__form_adding-card" name="addForm">
                    <input class="popup__input popup__input_value_place" type="text" placeholder="Название" name="name">
                    <input class="popup__input popup__input_value_link" type="text" placeholder="Ссылка на картинку"
                        name="link">
                    <button class="popup__save popup__save_adding-card" type="submit">Сохранить</button>
                </form>
                <button class="popup__close popup__close_adding-card" type="button"><img src="./images/Close-Icon.svg"
                        alt="Закрывающая иконка" class="popup__icon popup__icon_adding-card"></button>
            </div>
        </div>
        <div class="popup popup_large-image">
            <div class="popup__photo-container">
                <img src="./images/Dombai.jpg" class="popup__large-photo" alt="Увеличенное фото">
                <h3 class="popup__title"></h3>
                <button class="popup__close popup__close_large-image" type="button"><img src="./images/Close-Icon.svg"
                        alt="Закрывающая иконка" class="popup__icon popup__icon_large-image"></button>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
