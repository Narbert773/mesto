        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__text">Редактировать профиль</h2>
                <form class="popup__form" name="editForm">
                    <input class="popup__input popup__input_value_name" type="text" placeholder="Имя" name="name">
                    <input class="popup__input popup__input_value_job" type="text" placeholder="О себе" name="job">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button"><img src="./images/Close-Icon.svg" alt="Закрывающая иконка"
                        class="popup__icon"></button>
            </div>
        </div>
        <div class="popup-adding">
            <div class="popup__container">
                <h2 class="popup__text">Новое место</h2>
                <form class="popup-adding__form" name="addForm">
                    <input class="popup__input popup__input_value_place" type="text" placeholder="Название" name="name">
                    <input class="popup__input popup__input_value_link" type="text" placeholder="Ссылка на картинку"
